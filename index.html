<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Batalla Mokepon!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Batalla Mokep√≥n</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas">
            </div>

            <button id="boton-seleccionar-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Batalla Mokep√≥n</h1>
            <h2 class="subtitulo">Usa las flechas para recorrer el mapa con tu mokepon:</h2>
            
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque" style="display: none;">
            <h1 class="titulo">Batalla Mokep√≥n</h1>

            <div id="nombres-jugadores">
                <h2>T√∫</h2>
                <h2>Enemigo</h2>
            </div>

            <div class="imagenes-combate">
                <img id="img-mascota-jugador" src="" alt="imagen de la mascota del jugador">
                <img src="./assets/vs.png" alt="versus">
                <img id="img-mascota-enemigo" src="" alt="imagen de la mascota del enemigo">
            </div>

            <div id="victorias-mascotas">
                <p>üèÜ x <span id="victorias-jugador">0</span></p>
                <p>üèÜ x <span id="victorias-enemigo">0</span></p>
            </div>

            <h2 class="subtitulo" id="subtitulo">Elige la secuencia de tus ataques:</h2>

            <div id="contenedor-ataques">
            </div>

            <div id="reiniciar">
                <p id="mensaje-final"></p>
                <button id="boton-reiniciar">Reiniciar</button>
            </div>

            <div id="historial">  
                <div>
                    <p><span id="mascota-jugador"></span> ataca con:</p>
                    <p class="datos" id="ataques-del-jugador"></p>
                </div>
    
                <div >
                    <p><span id="mascota-enemigo"></span> ataca con:</p>
                    <p class="datos" id="ataques-del-enemigo"></p>
                </div>
    
                <div>
                    <p>Resultado del ataque:</p>
                    <p class="datos" id="resultados-ataques"></p>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
